networks:
  job-flow-network:
    external: true

volumes:
  jobflow-job-tracker-pgdata:
  jobflow-job-tracker-redisdata:

services:
  jobflow-job-tracker-service:
    build:
      context: .
    container_name: jobflow-job-tracker-service
    env_file:
      - .env
    networks:
      - job-flow-network
    ports:
      - "8081:8080"
    depends_on:
      jobflow-job-tracker-db:
        condition: service_healthy
      jobflow-job-tracker-redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  jobflow-job-tracker-db:
    image: postgres:latest
    container_name: jobflow-job-tracker-db
    networks:
      - job-flow-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - jobflow-job-tracker-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

  jobflow-job-tracker-redis:
    image: redis/redis-stack:latest
    container_name: jobflow-job-tracker-redis
    networks:
      - job-flow-network
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6380:6379"
      - "8002:8001"
    volumes:
      - jobflow-job-tracker-redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always




