name: User Service CI

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'user-service/**'
  pull_request:
    branches:
      - 'develop'
    paths:
      - 'user-service/**'

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean package

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run unit tests
        run: mvn test

  integration-tests:
    name: Run integration tests and generate coverage
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run integration tests
        run: mvn verify

      - name: Upload Jacoco Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: user-service/target/site/jacoco/